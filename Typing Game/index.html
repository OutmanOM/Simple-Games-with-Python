<!DOCTYPE html>
<html>
    <head>
      <title>Typing game</title>
      <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <h1  id="main_title">Typing game!</h1>
        <p id="text-welcome">Practice your typing skills with a quote from Sherlock Holmes. Click **start** to begin!</p>
        <p id="quote"></p> <!--this wiil display our quote-->
        <p id="message"></p> <!--this will diplay any status messages-->
        <div class="container">
            <input type="text" aria-label="current word" id="typed_value" /> <!-- The textbox for typing -->
            <button type="button" id="start_button" class="neon-button">start</button> <!-- To start the game -->

        </div>
          
         <script src="script.js" ></script>
          

    </body>

</html>
